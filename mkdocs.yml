site_name: Cheshire
theme:
  name: material
  theme:
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.footer

markdown_extensions:
  - markdown_grid_tables:
  - toc:
      toc_depth: 3

repo_url: https://github.com/giovannipollo/cheshire
repo_name: giovannipollo/cheshire

nav:
- Home:
  - index.md
  - Getting Started: gs.md
- Targets:
  - tg/index.md
  - Simulation: tg/sim.md
  - Xilinx FPGAs: tg/xilinx.md
  - SoC Integration: tg/integr.md
- User Manual:
  - um/index.md
  - Architecture: um/arch.md
  - Software Stack: um/sw.md
